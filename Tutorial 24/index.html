<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows & OutLine</title>
    <style>
        .box{
            box-shadow: 5px 5px 15px 5px red;
        }
        .text-element{
            text-shadow: 2px 2px 4px green;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box.
        <p class="text-element">This is a paragraph inside this div</p>
    </div>
</body>
</html>
