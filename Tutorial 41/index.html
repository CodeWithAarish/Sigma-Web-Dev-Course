<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        nav{

        </ul>
    </nav>
